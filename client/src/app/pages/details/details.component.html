<app-top-navbar [leftItem]="'back'">
    <button mat-icon-button *ngIf="post" color="primary" (click)="setFavourite()">
        <mat-icon>{{isFavorite ? 'favorite' : 'favorite_border'}}</mat-icon>
    </button>
</app-top-navbar>

<app-loading *ngIf="!post"></app-loading>

<article *ngIf="post" class="post-container">
    <h1>{{post.title}}</h1>

    <section class="carrousel">
        <img *ngFor="let imgUrl of post.photoUrls"
            [src]="imgUrl"
             alt="{{post.title}} picture">
    </section>

    <section class="description-box">
        <p>{{post.description}}</p>
    </section>

    <table class="data">
        <tr>
            <td>Age</td>
            <td>{{post.age}}</td>
        </tr>
        <tr>
            <td>Sex</td>
            <td>{{post.gender}}</td>
        </tr>
        <tr>
            <td>Type</td>
            <td>{{post.type}}</td>
        </tr>
        <tr>
            <td>Size</td>
            <td>{{post.size}}</td>
        </tr>
        <tr>
            <td>Location</td>
            <td>{{post.location}}</td>
        </tr>
    </table>

    <button mat-flat-button color="accent" class="message-button">
        Send message
    </button>

</article>
