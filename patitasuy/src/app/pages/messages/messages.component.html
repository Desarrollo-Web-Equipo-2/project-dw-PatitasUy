<ion-header>
  <app-top-toolbar [leftItem]="'back'"></app-top-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let chat of chats" (click)="openChat(chat.chat_id)" class="message">
      <ion-avatar slot="start">
        <img alt="Profile picture of {{chat.to.name}} {{chat.to.surname}}" [src]="chat.to.url || getDefaultImgUrl(chat.to.user_id)" class="profile-picture" />
      </ion-avatar>
      <ion-label>
        <ion-card-title class="name">{{ chat.to.name }} {{chat.to.surname}}</ion-card-title>
        <div class="message-content">
          ...
          <!-- {{ chat.lastMessage }} -->
        </div>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <app-bottom-toolbar></app-bottom-toolbar>
</ion-footer>
