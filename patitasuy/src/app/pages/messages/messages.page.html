<ion-header>
  <ion-toolbar>
    <ion-title>
      Messages
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let chat of chats" (click)="openChat(chat.id)">
      <ion-avatar slot="start">
        <img alt="Profile picture of {{chat.username}}" [src]="chat.profilePicture" class="profile-picture" />
      </ion-avatar>
      <ion-label>
        <ion-card (click)="openChat(chat.id)">
          <ion-card-header>
            <ion-card-title class="name">{{ chat.username }}</ion-card-title>
          </ion-card-header>
          <ion-card-content class="message">
            <div class="message-content">
              {{ chat.lastMessage }}
            </div>
          </ion-card-content>
        </ion-card>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<app-bottom-toolbar></app-bottom-toolbar>
