<ion-header>
  <ion-toolbar>
    <ion-title>
      Messages
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let chat of chats" (click)="openChat(chat.id)">
    <ion-card-header>
      <ion-avatar slot="start">
        <ion-img [src]="chat.profilePicture"></ion-img>
      </ion-avatar>
      <ion-card-title>{{ chat.username }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{ chat.lastMessage }}
    </ion-card-content>
  </ion-card>
</ion-content>


<app-bottom-toolbar></app-bottom-toolbar>
