<ion-header collapse="condense">
  <ion-toolbar>
    <ion-title size="large">Register</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-content [fullscreen]="true">
    <div class="img-container">
      <ion-img src="assets/images/logo-text.svg"></ion-img>
    </div>
    <form [formGroup]="formRegister"  (ngSubmit)="register(user)">
      <div class="inputs">

        <ion-input label="Name" type="text"
          label-placement="floating"
          fill="outline" placeholder="Name" formControlName="name"
          name="name" required>
        </ion-input>
        <ion-input label="Surname" type="text"
          label-placement="floating"
          fill="outline" placeholder="Surname" formControlName="surname"
          name="surname" required>
        </ion-input>
        
        <ion-input label="Email" type="email"
          label-placement="floating"
          fill="outline" placeholder="email@example.com" formControlName="email"
          name="email" required>
        </ion-input>

        <ion-input label="Password"  placeholder="********" fill="outline"
         label-placement="floating" [type]="hidePassword ? 'password' : 'text'" 
         value="password" formControlName="password" name="password" required>
        </ion-input>

      </div>
      <div class="button">
        <ion-button shape="round" type="submit" [disabled]="!formRegister.valid">Register</ion-button>
      </div>
    </form>
  </ion-content>

  <p class="ion-padding"></p>
</ion-content>
<ion-footer></ion-footer>
