<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>chat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="chat">
    <ion-item *ngFor="let message of chat.messages" class="message">
      <ion-item>
          <ion-avatar slot="start">
            <img alt="Silhouette of a person's head" [src]="message.profilePicture">
          </ion-avatar>
          <ion-label> {{message.message}} </ion-label>
        </ion-item>
    </ion-item>
  </ion-list>
</ion-content>
