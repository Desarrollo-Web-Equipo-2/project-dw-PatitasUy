<ion-header>
  <app-top-toolbar [leftItem]="'back'"></app-top-toolbar>
</ion-header>


<ion-content>
  <ion-list *ngIf="messages.length > 0">
    <ion-item *ngFor="let message of messages" class="message">
      <ion-item>
          <ion-avatar slot="start">
            <img alt="Silhouette of a person's head" [src]="message.sender.url || getDefaultImgUrl(message.sender.user_id)">
          </ion-avatar>
          <ion-label> {{message.content}} </ion-label>
        </ion-item>
    </ion-item>
  </ion-list>
</ion-content>


<ion-footer>
  <app-bottom-toolbar></app-bottom-toolbar>
</ion-footer>
