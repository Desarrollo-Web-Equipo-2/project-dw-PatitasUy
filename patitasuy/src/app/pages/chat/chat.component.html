<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/messages"></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{chat?.messages?.[0]?.username || 'Chat'}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="chat">
    <ion-item *ngFor="let message of chat.messages" class="message">
      <ion-item>
          <ion-avatar slot="start">
            <img alt="Foto de perfil de {{message.username}}" [src]="message.profilePicture">
          </ion-avatar>
          <ion-label> {{message.message}} </ion-label>
        </ion-item>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-input [(ngModel)]="newMessage" placeholder="Escriba su mensaje..." class="theInput"></ion-input>
    <ion-button expand="block" (click)="sendMessage()" slot="end">Enviar</ion-button>
  </ion-toolbar>
</ion-footer>
