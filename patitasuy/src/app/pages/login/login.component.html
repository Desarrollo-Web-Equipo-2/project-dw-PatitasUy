<ion-header collapse="condense">
    <ion-toolbar>
        <ion-title size="large">Login</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="img-container">
        <ion-img src="assets/images/logo-text.svg"></ion-img>
    </div>
    <form [formGroup]="formLogin" (ngSubmit)="login()">
        <div class="inputs">
            <ion-item fill="outline">
                <ion-label position="floating">Email</ion-label>
                <ion-input type="email"
                        fill="outline" 
                        placeholder="email@example.com" 
                        formControlName="email"
                        name="email" 
                        required="true"></ion-input>
            </ion-item>

            <ion-item fill="outline">
                <ion-label position="floating">Contraseña</ion-label>
                <ion-input [type]="hidePassword ? 'password' : 'text'"
                           formControlName="password"
                           name="password"
                           required="true"
                           value="password"></ion-input>
                <ion-icon slot="end" [name]="hidePassword ? 'eye-outline' : 'eye-off-outline'"
                          (click)="hidePassword = !hidePassword"></ion-icon>
            </ion-item>
        </div>

        <p>¿Olvidaste tu contraseña? <a routerLink="/recoverPass"
                                        style="color: #2CBBC3;">Recuperar.</a></p>

        <div class="button">
            <ion-button shape="round" type="submit" color="secondary">Iniciar sesión</ion-button>
        </div>

        <p>¿No tienes una cuenta? <a routerLink="/register" style="color: #FF9934;">Registrate.</a></p>
    </form>
</ion-content>
