<ion-header>
    <ion-toolbar>
        <img *ngIf="leftItem === 'logo'"
             class="logo"
             src="assets/images/logo_sm.png"
             alt="logo"/>
        <ion-back-button
            *ngIf="leftItem === 'back'"
            defaultHref="/home"
        >
        </ion-back-button>

        <ion-title>{{pageTitle}}</ion-title>

        <ng-content></ng-content>
    </ion-toolbar>
</ion-header>
