<ion-card routerLink="/details/{{post.post_id}}">
  <img alt="Silhouette of mountains" src="{{post.url.split(',')[0] || 'assets/no-img.jpeg'}}" alt="Pet image" />
  <ion-card-header>
    <ion-card-title>{{post.title}}</ion-card-title>
    <ion-card-subtitle>{{post.location}}</ion-card-subtitle>
    <ion-card-subtitle class="state" *ngIf=" post.user_id===getCurrentUserId()">{{post.state}}</ion-card-subtitle>
  </ion-card-header>
</ion-card>
