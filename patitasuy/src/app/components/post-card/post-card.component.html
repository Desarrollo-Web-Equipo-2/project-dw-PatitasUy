<ion-card class="custom-card" routerLink="/details/{{post.post_id}}">
  <img class="custom-card-img" alt="Silhouette of mountains" src="{{ getImageUrl() }}" />
  <ion-card-header>
    <ion-card-title>{{post.title}}</ion-card-title>
    <ion-card-subtitle>{{post.location}}</ion-card-subtitle>
  </ion-card-header>
</ion-card>
